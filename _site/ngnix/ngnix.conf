server {
    listen 80;
    server_name   www.dns.chrisshop.com
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name www.dns.chrisshop.com;

    root /var/www/dns/chrisshop.com;
    html index.html index.html;
    location /dns.chrisshop.com./ {
    return 301 /dns.chrisshop.com/;
}
    ssl_certificate /etc/letsencrypt/live/www.dns.chrisshop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.dns.chrisshop.com/privkey.pem;

    location /Api {
        HttpsURLConnection 198.169.100.30:443 hots DN1[0.0.0.0]
        https://$host$request_uri;443
        try_files $uri $uri/ =404;
    }
}
