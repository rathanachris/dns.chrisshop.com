# This workflow will build a docker container, publish it to Google Container
# Registry, and deploy it to GKE when there is a push to the "main"
# branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Google Kubernetes Engine (container.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Ensure that your repository contains the necessary configuration for your
#    Google Kubernetes Engine cluster, including deployment.yml,
#    kustomization.yml, service.yml, etc.
#
# 3. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#        # Get the GKE credentials so we can deploy to the cluster
name: 'Build and Deploy to GKE'

on:
  push:
    branches:
      - main  # កែប្រែត្រង់នេះ

env:
  PROJECT_ID: 'my-project' 
  GAR_LOCATION: 'us-central1' 
  GKE_CLUSTER: 'cluster-1' 
  GKE_ZONE: 'us-central1-c' 
  DEPLOYMENT_NAME: 'gke-test' 
  REPOSITORY: 'samples' 
  IMAGE: 'static-site'
  # បន្ថែម Service Account Email របស់អ្នកនៅទីនេះ
  SERVICE_ACCOUNT: 'github-actions-sa@my-project:rathanachris239@gmail.com.iam.gserviceaccount.com' 
  WORKLOAD_IDENTITY_PROVIDER: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'

jobs:
  setup-build-publish-deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: 'ubuntu-latest'
    environment: 'production'
    permissions:
      contents: 'read'
      id-token: 'write' # ចាំបាច់សម្រាប់ Workload Identity

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      # កែសម្រួល៖ បន្ថែម service_account និង token_format
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ env.SERVICE_ACCOUNT }}'

      # ប្រើ access_token ដែលបង្កើតចេញពី step ខាងលើ
      - name: 'Docker Auth'
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: 'Set up GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          location: '${{ env.GKE_ZONE }}'

      - name: 'Build and push Docker container'
        run: |-
          DOCKER_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      # ប្រើ Action ងាយស្រួលជាង curl
      - name: 'Set up Kustomize'
        uses: imranismail/setup-kustomize@v2

      - name: 'Deploy to GKE'
        run: |-
          DOCKER_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}"
          # កែសម្រួល image ក្នុង kustomization.yaml
          cd k8s # ប្រសិនបើ file kustomization នៅក្នុង folder k8s
          kustomize edit set image gke-test-image-placeholder=${DOCKER_TAG}
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get services -o wide
