  <style>
    /* ស្ទាយសាមញ្ញ — iframe ទាន់សម័យ (responsive) */
body {
 font-family: system-ui, -apple-system, "Khmer", Roboto, "Cambodia", "rathana", Arial;
margin: 0;padding: 0; background: #f6f7fb;color: #111827;display: flex;
flex-direction: column;min-height: 100vh;}header {padding: 1rem;background: linear-gradient(90deg,#0ea5a0,#3b82f6);
color: white;display: flex;align-items: center;gap: 1rem; }header h1 {font-size: 1.125rem;margin: 0;}
.container { padding: 1rem; width: 100%; max-width: 1200px; margin: 1rem auto;box-sizing: border-box; } .map-card {background: white;border-radius: 12px; box-shadow: 0 6px 20px rgba(16,24,40,0.08);overflow: hidden;}
 /* Responsive iframe: keep 4:3 or change to any ratio */.map-wrap {
 position: relative;width: 100%;
padding-top: 75%; /* 4:3 aspect ratio (75%). Use 56.25% for 16:9 */
}.map-wrap iframe {position: absolute;
inset: 0;width: 100%;height: 100%;border: 0;}.controls {display:flex;gap: 0.5rem; padding: 0.75rem; align-items: center;
justify-content: space-between;flex-wrap: wrap;}
.controls .left { display:flex;gap:0.5rem;align-items:center;}
.btn { background: #2563eb; color: white;border: none; padding: 0.5rem 0.75rem;border-radius: 8px;cursor: pointer;font-weight: 600;text-decoration: none;display:inline-flex;gap: 0.5rem;
 align-items:center; }.btn.ghost {
background: transparent;color: #374151;
border: 1px solid #e6e9ef;}footer {
 margin-top: auto;padding: 1rem;font-size: 0.9rem;color: #6b7280;
text-align: center;}
 @media (max-width:780px){
header h1 { font-size: 1rem; }
.controls { gap: 0.4rem; }
 }
  </style>
</head>
<body>
  <header>
<center>
    <h1>Api.chrismapdemo.maps</h1>
</center>
  </header>
  <main class="container">
    <div class="map-card">
      <div class="map-wrap">
        <!-- ខ្ញុំបានដកចន្លោះបាត់ "e hbc" → "ehbc" ក្នុង src ដើម្បីធានាថា URL មានទ្រង់ទ្រាយត្រឹមត្រូវ -->
 <iframe       src="https://www.google.com/maps/d/u/0/embed?mid=1S2HGaM56UiWQVAoaLWpAPv7Rd2AYMBs&ehbc=2E312F"
allowfullscreen
loading="lazy"       referrerpolicy="no-referrer-when-downgrade"
title="demo.chrismap.com"></iframe>
      </div>
      <div class="controls">
        <div class="left">
          <a class="btn" href="https://www.google.com/maps/key/viewer?mid=1S2HGaM56UiWQVAoaLWpAPv7Rd2AYMBs" target="_blank" rel="noopener noreferrer">
            Open in Google Maps
          </a>

          <a class="btn ghost" href="#" id="btnFullscreen">Open full-screen</a>
        </div>

        <div>
          <small></small>
        </div>
      </div>
    </div>
  </main>
 <footer>
    
 </footer>
  <script>
// កម្មវិធីខ្នាតតូចសម្រាប់បើក iframe ជា full-screen
    const btn = document.getElementById('btnFullscreen');
    const iframe = document.querySelector('.map-wrap iframe');
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const el = iframe;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else {
        alert('Your browser does not support full-screen API');
      }
});
<script>
  // បង្កើតផែនទី
  const map = L.map('map').setView([11.5564, 104.9282], 13); // Phnom Penh

  // បន្ថែម tile layer (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // បន្ថែម marker
  L.marker([11.5564, 104.9282])
    .addTo(map)
    .bindPopup('www.dns.chrisshop.com.👋')
    .openPopup();
  </script>
